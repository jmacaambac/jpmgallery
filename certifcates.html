<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Effect Gallery with Lightbox</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 900px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            text-align: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.4s ease-in-out, opacity 0.4s;
            border-radius: 10px;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .caption {
            font-size: 14px;
            color: #444;
            margin-top: 5px;
        }

   
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            transition: transform 0.4s ease-in-out;
        }

        .lightbox .caption {
            color: white;
            font-size: 16px;
            margin-top: 10px;
        }

       
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }

        .close-btn:hover {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="jade40.jpg" alt="Scenic View" data-caption="Scenic View of Nature">
        <p class="caption">Jade at 18</p>
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Mountain Peaks" data-caption="Snowy Mountain Peaks">
        <p class="caption">Mountain Peaks</p>
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Ocean Sunset" data-caption="Beautiful Ocean Sunset">
        <p class="caption">Ocean Sunset</p>
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="City Lights" data-caption="Vibrant City Lights">
        <p class="caption">City Lights</p>
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300" alt="Desert Dunes" data-caption="Golden Desert Dunes">
        <p class="caption">Desert Dunes</p>
    </div>
</div>


<div class="lightbox">
    <button class="close-btn">&times;</button>
    <img src="" alt="Zoomed Image">
    <p class="caption"></p>
</div>

<a href="https://jmacaambac.github.io/jpmgallery/" class="back-button">Back to Gallery</a>
    
<script>
    const images = document.querySelectorAll(".gallery img");
    const lightbox = document.querySelector(".lightbox");
    const lightboxImg = lightbox.querySelector("img");
    const lightboxCaption = lightbox.querySelector(".caption");
    const closeBtn = document.querySelector(".close-btn");

    images.forEach(img => {
        img.addEventListener("click", function () {
            lightbox.style.display = "flex";
            lightboxImg.src = this.src;
            lightboxCaption.textContent = this.dataset.caption;
        });
    });

    closeBtn.addEventListener("click", function () {
        lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", function (e) {
        if (e.target !== lightboxImg) {
            lightbox.style.display = "none";
        }
    });
</script>

</body>
</html>
