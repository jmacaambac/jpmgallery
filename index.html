<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            --color-bg: #16181b;
            display: grid;
            place-items: center;
            margin: 0;
            height: 100vh;
            padding: 50px;
            background: var(--color-bg);
        }
        * {
            scrollbar-color: transparent transparent;
            scrollbar-width: 0px;
        }
        *::-webkit-scrollbar {
            width: 0;
        }
        *::-webkit-scrollbar-track {
            background: transparent;
        }
        *::-webkit-scrollbar-thumb {
            background: transparent;
            border: none;
        }
        ol, li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 500px;
            perspective: 100px;
            overflow: hidden;
            cursor: grab;
        }
        .carousel::before,
        .carousel::after {
            content: "";
            position: absolute;
            z-index: 2;
            left: 50%;
            translate: -50% 0;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: var(--color-bg);
        }
        .carousel::before { top: -480%; }
        .carousel::after { bottom: -480%; }
        .viewport {
            position: absolute;
            inset: 0;
            display: flex;
            overflow-x: scroll;
            counter-reset: item;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            position: relative;
            flex: 0 0 33.33%;
            width: 33.33%;
            counter-increment: item;
            scroll-snap-align: center;
            background-size: cover;
            background-position: center;
        }
        .snapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            scroll-snap-align: center;
            background-size: cover;
            background-position: 50%;
            border: 10px solid var(--color-bg);
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="viewport">
            <div class="carousel-inner">
                <div class="slide">
                    <div class="snapper" style="background-image: url('jade10.png');"></div>
                </div>
                <div class="slide">
                    <div class="snapper" style="background-image: url('jade12.jpg');"></div>
                </div>
                <div class="slide">
                    <div class="snapper" style="background-image: url('jade2.jpg');"></div>
                </div>
                 <div class="slide">
                    <div class="snapper" style="background-image: url('jade22.jpg');"></div>
                </div>
                 <div class="slide">
                    <div class="snapper" style="background-image: url('jade24.jpg');"></div>
                </div>
                 <div class="slide">
                    <div class="snapper" style="background-image: url('jade25.jpg');"></div>
                </div>
                 <div class="slide">
                    <div class="snapper" style="background-image: url('jade26.jpg');"></div>
                </div>
                 <div class="slide">
                    <div class="snapper" style="background-image: url('jade27.jpg');"></div>
                </div>
                 <div class="slide">
                    <div class="snapper" style="background-image: url('jade28.jpg');"></div>
                </div>
                 <div class="slide">
                    <div class="snapper" style="background-image: url('jade29.jpg');"></div>
                </div>
                 <div class="slide">
                    <div class="snapper" style="background-image: url('jade30.jpg');"></div>
                </div>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script>
        let index = 0;
        function moveSlide(step) {
            const slides = document.querySelectorAll('.slide');
            index = (index + step + slides.length) % slides.length;
            document.querySelector('.carousel-inner').style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
