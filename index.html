<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .gallery {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 20px auto;
        }
        .gallery img {
            position: absolute;
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }
        .gallery img:not(:first-child) {
            opacity: 0;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #111;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .home-button:hover {
            background-color: #ccc;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let images = document.querySelectorAll(".gallery img");
            let currentIndex = 0;

            images.forEach((img, index) => {
                img.addEventListener("click", function() {
                    images[currentIndex].style.opacity = 0;
                    currentIndex = (index + 1) % images.length;
                    images[currentIndex].style.opacity = 1;
                });
            });
        });
    </script>
</head>
<body>
    <h1 style="color: white;">Photo Gallery</h1>
    <div class="gallery">
        <img src="jade1.jpg" alt="Photo 1">
        <img src="jade10.png" alt="Photo 2">
        <img src="jade12.jpg" alt="Photo 3">
        <img src="jade14.jpg" alt="Photo 4">
        <img src="jade2.jpg" alt="Photo 5">
        <img src="jade22.jpg" alt="Photo 6">
        <img src="jade24.jpg" alt="Photo 7">
        <img src="jade25.jpg" alt="Photo 8">
        <img src="jade26.jpg" alt="Photo 9">
        <img src="jade27.jpg" alt="Photo 10">
        <img src="jade28.jpg" alt="Photo 11">
        <img src="jade29.jpg" alt="Photo 12">
        <img src="jade30.jpg" alt="Photo 13">
        <img src="jade31.jpg" alt="Photo 14">
        <img src="jade32.jpg" alt="Photo 15">
        <img src="jade33.jpg" alt="Photo 16">
        <img src="jade34.jpg" alt="Photo 17">
        <img src="jade35.jpg" alt="Photo 18">
        <img src="jade36.jpg" alt="Photo 19">
    </div>
    <a href="https://jmacaambac.github.io/jmwebsite/" target="_blank"> class="home-button">Home</a>
</body>
</html>
