!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="slide" style="background-image: url('jade1.jpg');"></div>
            <div class="slide" style="background-image: url('jade12.jpg');"></div>
            <div class="slide" style="background-image: url('jade14.jpg');"></div>
            <div class="slide" style="background-image: url('jade12.jpg');"></div>
            <div class="slide" style="background-image: url('jade22.jpg');"></div>
            <div class="slide" style="background-image: url('jade24.jpg');"></div>
            <div class="slide" style="background-image: url('jade25.jpg');"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script>
        let index = 0;
        function moveSlide(step) {
            const slides = document.querySelectorAll('.slide');
            index = (index + step + slides.length) % slides.length;
            document.querySelector('.carousel-inner').style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
