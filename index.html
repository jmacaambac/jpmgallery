<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel for Mobile</title>
    <style>
        body {
            margin: 0;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            flex-direction: column;
            box-sizing: border-box;
        }
        .carousel {
            width: 90%;
            max-width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
            margin-bottom: 20px;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            transform-origin: center;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backface-visibility: hidden;
            transform: rotateY(var(--angle)) translateZ(300px) rotateY(15deg);
            border-radius: 20px;
        }
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        .individual-images {
            display: flex;
            gap: 5px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .individual-images img {
            width: 60px;
            height: 45px;
            border: 2px solid #fff;
            border-radius: 10px;
            object-fit: cover;
        }
        @media (max-width: 480px) {
            .carousel {
                height: 150px;
            }
            .individual-images img {
                width: 50px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel" id="carousel">
        <div class="slide" style="--angle: 0deg; background-image: url('jade1.jpg');"></div>
        <div class="slide" style="--angle: 32.7deg; background-image: url('jade12.jpg');"></div>
        <div class="slide" style="--angle: 65.4deg; background-image: url('jade14.jpg');"></div>
        <div class="slide" style="--angle: 98.1deg; background-image: url('jade2.jpg');"></div>
        <div class="slide" style="--angle: 130.8deg; background-image: url('jade22.jpg');"></div>
        <div class="slide" style="--angle: 163.5deg; background-image: url('jade24.jpg');"></div>
        <div class="slide" style="--angle: 196.2deg; background-image: url('jade25.jpg');"></div>
        <div class="slide" style="--angle: 228.9deg; background-image: url('jade26.jpg');"></div>
        <div class="slide" style="--angle: 261.6deg; background-image: url('jade27.jpg');"></div>
        <div class="slide" style="--angle: 294.3deg; background-image: url('jade28.jpg');"></div>
        <div class="slide" style="--angle: 327deg; background-image: url('jade29.jpg');"></div>
        <div class="slide" style="--angle: 359.7deg; background-image: url('jade30.jpg');"></div>
    </div>
    <div class="individual-images">
      <img src="jade1.jpg" alt="Image 1">   
      <img src="jade12.jpg" alt="Image 2">
      <img src="jade14.jpg" alt="Image 3">
      <img src="jade2.jpg" alt="Image 4">
      <img src="jade22.jpg" alt="Image 5">
      <img src="jade24.jpg" alt="Image 6">
      <img src="jade25.jpg" alt="Image 7">
      <img src="jade26.jpg" alt="Image 8">
      <img src="jade27.jpg" alt="Image 9">
      <img src="jade28.jpg" alt="Image 10">
      <img src="jade29.jpg" alt="Image 11">
      <img src="jade30.jpg" alt="Image 12">
        </div>
    <script>
        const carousel = document.getElementById('carousel');
        const imageCount = 12;
        const angleStep = 360 / imageCount;

        for (let i = 0; i < imageCount; i++) {
            const angle = i * angleStep;
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.style.setProperty('--angle', `${angle}deg`);
            slide.style.backgroundImage = `url('image${i + 1}.jpg')`;
            carousel.appendChild(slide);
        }
    </script>
</body>
</html>
