<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <style>
        body {
            margin: 0;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        .carousel {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        .slide {
            position: absolute;
            width: 300px;
            height: 200px;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            transform-origin: center;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div id="carousel">
            <div class="slide" style="transform: rotateY(0deg) translateZ(150px);">
                <img src="jade1.jpg" alt="Image 1">
            </div>
            <div class="slide" style="transform: rotateY(120deg) translateZ(150px);">
                <img src="jade2.jpg" alt="Image 2">
            </div>
            <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade12.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade14.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade22.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade24.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade25.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade26.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade27.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade28.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade29.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade30.jpg" alt="Image 3">
            </div>
        </div>
    </div>
     <script>
        const carousel = document.getElementById('carousel');
        const imageCount = 11;
        const radius = 50;
        const angleStep = 360 / imageCount;

        for (let i = 0; i < imageCount; i++) {
            const angle = i * angleStep;
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            slide.style.backgroundImage = `url('image${i + 1}.jpg')`;
            carousel.appendChild(slide);
        }
    </script>
</body>
</html>
