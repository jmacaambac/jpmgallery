<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #111;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .home-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Photo Gallery</h1>
    <div class="gallery">
        <a href="jade1.jpg"><img src="jade10.png" alt="Photo 1"></a>
        <a href="jade12.jpg"><img src="jade1.jpg" alt="Photo 2"></a>
        <a href="jade14.jpg"><img src="jade12.jpg" alt="Photo 3"></a>
        <a href="jade2.jpg"><img src="jade14.jpg" alt="Photo 4"></a>
        <a href="jade22.jpg"><img src="jade2.jpg" alt="Photo 5"></a>
        <a href="jade24.jpg"><img src="jade22.jpg" alt="Photo 5"></a>
        <a href="jade25.jpg"><img src="jade24.jpg" alt="Photo 5"></a>
        <a href="jade26.jpg"><img src="jade25.jpg" alt="Photo 5"></a>
        <a href="jade27.jpg"><img src="jade26.jpg" alt="Photo 5"></a>
        <a href="jade28.jpg"><img src="jade27.jpg" alt="Photo 5"></a>
        <a href="jade29.jpg"><img src="jade28.jpg" alt="Photo 5"></a>
        <a href="jade30.jpg"><img src="jade29.jpg" alt="Photo 5"></a>
        <a href="jade31.jpg"><img src="jade30.jpg" alt="Photo 5"></a>
    </div>
    <a href="index.html" class="home-button">Home</a>
</body>
</html>
