<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <style>
        body {
            margin: 0;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            flex-direction: column;
        }
        .carousel {
            width: 200px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
            margin-bottom: 20px;
        }
        .slide {
            position: absolute;
            width: 200px;
            height: 150px;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            transform-origin: center;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backface-visibility: hidden;
            transform: rotateY(var(--angle)) translateZ(300px) rotateY(10deg);
        }
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        .individual-images {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .individual-images img {
            width: 100px;
            height: 75px;
            border: 2px solid #fff;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="carousel" id="carousel">
        <div class="individual-images">
        <img src="jade1.jpg" alt="Image 1">
        <div class="carousel" id="carousel">
         <div class="individual-images">
        <img src="jade12.jpg" alt="Image 2">
      <div class="carousel" id="carousel">
         <div class="individual-images">
        <img src="jade14.jpg" alt="Image 3">
       <div class="carousel" id="carousel">
         <div class="individual-images">
        <img src="jade2.jpg" alt="Image 4">
        <div class="carousel" id="carousel">
         <div class="individual-images">
        <img src="jade22.jpg" alt="Image 5">
         <div class="carousel" id="carousel">
         <div class="individual-images">
        <img src="jade24.jpg" alt="Image 6">
         <div class="carousel" id="carousel">
         <div class="individual-images">
        <img src="jade25.jpg" alt="Image 7">
        <div class="carousel" id="carousel">
         <div class="individual-images">
        <img src="jade26.jpg" alt="Image 8">
        <div class="carousel" id="carousel">
        <div class="individual-images">
        <img src="jade27.jpg" alt="Image 9">
        <div class="carousel" id="carousel">
        <div class="individual-images">
        <img src="jade28.jpg" alt="Image 10">
        <div class="carousel" id="carousel">
         <div class="individual-images">
        <img src="jade29.jpg" alt="Image 11">
         <div class="carousel" id="carousel">
         <div class="individual-images">
        <img src="jade30.jpg" alt="Image 12">
       </div>
     </div>
    <script>
        const carousel = document.getElementById('carousel');
        const imageCount = 12;
        const angleStep = 360 / imageCount;

        for (let i = 0; i < imageCount; i++) {
            const angle = i * angleStep;
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.style.setProperty('--angle', `${angle}deg`);
            slide.style.backgroundImage = `url('photos/image${i + 1}.jpg')`;
            carousel.appendChild(slide);
        }
    </script>
</body>
</html>
