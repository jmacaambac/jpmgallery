<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylindrical Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            --color-bg: #16181b;
            display: grid;
            place-items: center;
            margin: 0;
            height: 100vh;
            padding: 50px;
            background: var(--color-bg);
        }
        .carousel {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .carousel-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            backface-visibility: hidden;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        .carousel:hover .carousel-inner {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
             <script>
                const imageCount = 11;
                const radius = 200;
                const angleStep = 360 / imageCount;
                
                for (let i = 0; i < imageCount; i++) {
                    const angle = i * angleStep;
                    document.write(`
                        <div class="slide" style="transform: rotateY(${angle}deg) translateZ(${radius}px);">
                            <img src="image${i + 1}.jpg" alt="Image ${i + 1}">
                        </div>
                    `);
                }
            </script>
            <div class="slide" style="transform: rotateY(0deg) translateZ(150px);">
                <img src="jade1.jpg" alt="Image 1">
            </div>
            <div class="slide" style="transform: rotateY(120deg) translateZ(150px);">
                <img src="jade2.jpg" alt="Image 2">
            </div>
            <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade12.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade14.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade22.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade24.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade25.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade26.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade27.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade28.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade29.jpg" alt="Image 3">
            </div>
             <div class="slide" style="transform: rotateY(240deg) translateZ(150px);">
                <img src="jade30.jpg" alt="Image 3">
            </div>
        </div>
    </div>
</body>
</html>
