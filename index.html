            flex-direction: column;

        }
      .back-button {

            text-decoration: none;
            border-radius: 10px;

        }

        }
         .cert-button {
            margin-top: 50px;
            padding: 10px 20px;
            background: #590404;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background 0.3s;
        }

        }
         h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 100px;
                 }
        .logo {
            width: 75px;
            transition: transform 0.3s ease-in-out;
            }
        .logo:hover {
            transform: scale(1.5);
        }  

        .carousel {
            width: 90%;
            max-width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
            z-index: 1;
        }
        .carousel.zoomed {
            animation-play-state: paused;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            transform-origin: center;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backface-visibility: hidden;
            transform: rotateY(var(--angle)) translateZ(300px);
            border-radius: 10px;
            clip-path: inset(0 0 0 0);
        }
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        .individual-images {
            display: flex;
            gap: 5px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 2;
        }
        .individual-images img {
            width: 60px;
            height: 45px;
            border: 2px solid #fff;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .individual-images img:hover {
            transform: scale(1.2);
        }
        .zoomed-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 300px;
            height: 200px;
            border: 3px solid #fff;
            border-radius: 15px;
            object-fit: cover;
            background-color: #000;
            z-index: 100;
            display: none;
            transition: transform 0.5s;
        }
        .zoomed-image.active {
            display: block;
            transform: translate(-50%, -50%) scale(2);
        }
        @media (max-width: 480px) {
            .carousel {
                height: 150px;
            }
            .individual-images img {
                width: 50px;
                height: 35px;
            }
            .zoomed-image {
                width: 200px;
                height: 150px;
            }
        }
    </style>
