<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Gallery Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 1000px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
            border-radius: 5px;
        }

        .zoomed {
            transform: scale(2);
            position: relative;
            z-index: 1000;
        }

        .gallery img:not(.zoomed) {
            opacity: 0.2;
        }

        @media (max-width: 800px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 500px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    </style>
</head>
<body>

<div class="gallery-container">
    <div class="gallery">
   
        <img src="bls.jpg" alt="Image 1">
        <img src="csp.jpg" alt="Image 2">
        <img src="cst.jpg" alt="Image 3">
        <img src="dsaccert.jpg" alt="Image 4">
        <img src="eeccert.jpg" alt="Image 5">
        <img src="email101.jpg" alt="Image 6">
        <img src="exprocert.jpg" alt="Image 7">
        <img src="firstaid.jpg" alt="Image 8">
        <img src="googlewscert.jpg" alt="Image 9">
        <img src="hvcert.jpg" alt="Image 10">
        <img src="ifosnc1.jpg" alt="Image 3">
        <img src="nosh.jpg" alt="Image 4">
        <img src="opsmgt101.jpg" alt="Image 5">
        <img src="pfosnc2.jpg" alt="Image 6">
        <img src="promgt.jpg" alt="Image 7">
        <img src="psems.jpg" alt="Image 8">
        <img src="qualassurecert.jpg" alt="Image 9">
        <img src="so2.jpg" alt="Image 10">
        <img src="so3.jpg" alt="Image 10">
        <img src="tpcoe.jpg" alt="Image 10">
        <img src="vaxcert.jpg" alt="Image 10">

    </div>
</div>

<script>
    const images = document.querySelectorAll(".gallery img");

    images.forEach(img => {
        img.addEventListener("click", function () {
            if (this.classList.contains("zoomed")) {
                this.classList.remove("zoomed");
                images.forEach(image => image.style.opacity = "1");
            } else {
                images.forEach(image => image.classList.remove("zoomed"));
                this.classList.add("zoomed");
                images.forEach(image => {
                    if (!image.classList.contains("zoomed")) {
                        image.style.opacity = "0.2";
                    }
                });
            }
        });
    });
</script>

</body>
</html>
